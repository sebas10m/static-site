<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Static Website with Games</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Welcome to My Static Website</h1>
        <nav>
            <ul>
                <li><a href="#about">About</a></li>
                <li><a href="#games">Games</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="about">
            <h2>About Me</h2>
            <p>This is a static website created with HTML, CSS, and JavaScript. It's ready for deployment on DigitalOcean!</p>
        </section>
        <section id="games">
            <h2>Games</h2>
            <button id="startSnake">Play Snake Game</button>
            <canvas id="snakeCanvas" width="400" height="400" style="display: none;"></canvas>

            <button id="startTetris">Play Tetris Game</button>
            <canvas id="tetrisCanvas" width="200" height="400" style="display: none;"></canvas>
        </section>
        <section id="contact">
            <h2>Contact Me</h2>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 My Static Website. All rights reserved.</p>
    </footer>
    <script src="snake.js"></script>
    <script src="tetris.js"></script>
</body>
</html>
